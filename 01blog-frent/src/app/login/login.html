<div class="register-container">
    <div class="register-box">

        <!-- Logo dyalek hna (same style as register) -->
        <div class="logo logo-style-1">
            <span class="icon-code">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-code"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>
            </span>
            <span class="part-01">01</span><span class="part-blog">Blog</span>
        </div>

        <h2 class="register-title">Log In</h2>

        <form (ngSubmit)="show()">
            <div class="form-group">
                <label for="usernameOrEmail">Email address</label>
                <input [(ngModel)]="usernameOrEmail" name="usernameOrEmail" type="text" id="usernameOrEmail" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input [(ngModel)]="password" type="password" id="password" name="password" placeholder="Enter your password">
            </div>

            <button type="submit" class="register-btn">Login</button>
            <p class="text-danger" *ngIf="err">{{ err }}</p>
        </form>

        <p class="login-text">
            Don't have an account?
            <span class="login-link" (click)="regester()">Sign Up</span>
        </p>
    </div>
</div>
