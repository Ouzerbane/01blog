<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="show()">
    <div>
      <label for="usernameOrEmail">Username or Email</label>
      <input [(ngModel)]="usernameOrEmail" name="usernameOrEmail" type="text" id="usernameOrEmail">
    </div>
    <div>
      <label for="password">Password</label>
      <input [(ngModel)]="password" type="password" id="password" name="password">
    </div>
    <button type="submit">Login</button>
    <p class="text-danger" *ngIf="err">{{ err }}</p>
  </form>
  <p>
    Don't have an account? 
    <i style="cursor:pointer; color:#10b981;" (click)="regester()">Register here</i>
  </p>
</div>
