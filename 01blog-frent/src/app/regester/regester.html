<div class="register-container">
    <div class="register-box">

        <!-- Logo dyalek hna -->
        <div class="logo logo-style-1">
            <span class="icon-code">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-code"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>
            </span>
            <span class="part-01">01</span><span class="part-blog">Blog</span>
        </div>

        <h2 class="register-title">Create an Account</h2>

        <form (ngSubmit)="sendRequest()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" [(ngModel)]="info.username" name="username" id="username">
                <p class="text-danger" *ngIf="errusername">{{ errusername }}</p>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input [(ngModel)]="info.email" name="email" type="email" id="email">
                <p class="text-danger" *ngIf="erremail">{{ erremail }}</p>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input [(ngModel)]="info.password" name="password" type="password" id="password">
                <p class="text-danger" *ngIf="errpassword">{{ errpassword }}</p>
            </div>

            <button type="submit" class="register-btn">Register</button>
        </form>

        <p class="login-text">
            Already have an account?
            <span class="login-link" (click)="login()">Log In</span>
        </p>
    </div>
</div>
