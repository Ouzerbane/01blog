<div class="profile-container" *ngIf="user">
  <!-- Profile Header -->
  <section class="profile-header">
    <div class="avatar-large">
      {{ user.username.charAt(0).toUpperCase() }}
    </div>

    <div class="profile-info">
      <h2>{{ user.username }}</h2>
      <p class="email">{{ user.email }}</p>
      <div class="follow-stats">
        <span><strong>{{ user.followers }}</strong> Followers</span>
        <span><strong>{{ user.following }}</strong> Following</span>
      </div>
    </div>

    <button class="edit-profile-btn" (click)="editProfile()"> Repot Profile</button>
  </section>

  <!-- User Posts -->
  <section class="user-posts">
    <h3>Posts</h3>

    <!-- Empty state -->
    <div *ngIf="posts.length === 0" class="empty">
      <p>You havenâ€™t created any posts yet.</p>
    </div>

    <!-- Posts List -->
    <div *ngFor="let post of posts" class="post-card">
      <h4>{{ post.title }}</h4>
      <p>{{ post.content }}</p>
      <img *ngIf="post.imageUrl" [src]="post.imageUrl" alt="Post image" />

      <div class="post-meta">
        <span class="post-author">By {{ post.author.username }}</span>
        <span class="post-date">{{ post.createdAt | date:'medium' }}</span>
      </div>

      <div class="post-actions">
        <!-- Like button -->
        <button class="action-btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
            fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <path
              d="M20.8 7.3c0 5.1-8.8 11-8.8 11S3.2 12.4 3.2 7.3A4.6 4.6 0 0 1 7.8 2.7c1.8 0 3.1 1.1 4.2 2.3 1.1-1.2 2.4-2.3 4.2-2.3a4.6 4.6 0 0 1 4.6 4.6z" />
          </svg>
          {{ post.countLike || 0 }}
        </button>

        <!-- Comments count -->
        <button class="action-btn">ğŸ’¬ {{ post.countCommets || 0 }}</button>

        <!-- Edit/Delete buttons if allowed -->
        <button *ngIf="post.canEditAndDelet" class="action-btn" >âœï¸ Edit</button>
        <button *ngIf="post.canEditAndDelet" class="action-btn" >ğŸ—‘ï¸ Delete</button>
        <!-- (click)="editPost(post)" -->
         <!-- (click)="deletePost(post)" -->
      </div>
    </div>
  </section>
</div>
