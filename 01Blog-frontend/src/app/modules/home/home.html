<mat-toolbar color="primary" class="toolbar">
  <span class="logo">01BLOG</span>
  <span class="spacer"></span>
  <mat-form-field appearance="outline" class="search">
    <input matInput placeholder="Search" />
  </mat-form-field>
  <button mat-icon-button>
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>

<div class="container">
  <aside class="sidebar">
    <h3>Suggestions</h3>
    <div class="suggestion" *ngFor="let user of [1,2,3]">
      <img src="https://i.pravatar.cc/40" alt="avatar" />
      <div>@Student_Amal</div>
      <button mat-stroked-button color="primary">Subscribe</button>
    </div>
  </aside>

  <main class="feed">
    <mat-card *ngFor="let post of [1,2,3]" class="post">
      <mat-card-header>
        <img mat-card-avatar src="https://i.pravatar.cc/40" alt="avatar" />
        <mat-card-title>ChrDent_Amal</mat-card-title>
        <mat-card-subtitle>il y a 30 min</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://picsum.photos/600/300" alt="Post image" />
      <mat-card-content>
        <p>
          La me la camété okat is, us project ane project a pnfents...
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">
          <mat-icon>thumb_up</mat-icon> Like
        </button>
        <button mat-button color="accent">
          <mat-icon>comment</mat-icon> Comment
        </button>
      </mat-card-actions>
    </mat-card>
  </main>
</div>
